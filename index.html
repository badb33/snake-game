<!DOCTYPE html>
<html lang="en">
<head>
	<title>Snake game</title>

	<style type="text/css">
		body {
			margin: 0;
			padding: 0;
		}

		.container {
			margin: 0;
			padding: 0;
			width: 400px;
			height: 400px;
			background-color: #f0f0f0;
		}

		.snake {
			background-color: #555;
			border-radius: 5%;
			position: fixed; 
			padding: 5px;
			left: 0;
			top: 0;
		}

		#food {
			background-color: #555;
			border-radius: 5%;
			position: fixed; 
			padding: 5px;
			left: 0;
			top: 0;
		}
	</style>
</head>
<body>

	<div class="container">
		<span class="snake"></span>
		<span class="snake"></span>
		<span class="snake"></span>
		<span id="food"></span>
	</div>

	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
